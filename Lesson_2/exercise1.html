<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <SCRipt>
        'use strict';
        let a = 1, b = 1, c, d; // объявляем переменные и присваиваем значение 1 в "а" и "с"
        c = ++a; // значение переменной "а" увеличиваем на 1 и присваиваем результат в переменную "с"
        alert(c); // выводим результат "c" 2

        d = b++; // значение переменной "b" присваиваем в переменную "d", переменную "b" увеличиваем на 1
        alert(d); // выводим результат "d" 1

        c = 2 + ++a; // переменную "а" увеличиваем на 1, складываем с 2, результат присваиваем в переменную "с"
        alert(c); // выводим результат "c" 5

        d = 2 + b++; // переменную "b" складываем с 2, результат присваиваем в "d", переменную "b" увеличиваем на 1
        alert(d); // выводим результат "d" 4
        
        alert(a); 3
        alert(b); 3
    </SCRipt>
</body>
</html>
