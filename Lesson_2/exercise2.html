<body>
    <script>
        'use strict';
        let a = 2; // объявляем переменную 'a' и присваиваем ей значение 2
        let x = 1 + (a *= 2); // переменную 'a' умножаем на 2, получивщийся результат присваиваем в 'a'. получивщийся результат складываем с 1 и присваиваем в 'x'. получаем 5
    </script>
</body>
