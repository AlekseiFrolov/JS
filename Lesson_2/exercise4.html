<body>
    <script>
        'use strict';
     
        function sum (a, b){
        return a + b;
        }
        let result = sum(10, 40);
        console.log(result);

        function subtraction (a, b){
            return a - b;
        }
        let resultsub = subtraction(10, 40);
        console.log(resultsub);

        function multiplication (a, b){
            return a * b;
        }
        let resultmilt = multiplication(10, 40);
        console.log(resultmilt);

        function division (a, b){
            return a / b;
        }
        let resultdiv = division(10, 40);
        console.log(resultdiv);
    </script>
