<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'

        /*
        10 складываем с 10, получаем 20
        20 конкатенируем с 10
        выводим результат в alert
        */
        let a = 10 + 10 + "10";// 2010
        alert (a);


        /*
        10 конкатенируем с 10, получаем 1010
        1010 конкатенируем с 10
        выводим результат в alert
        */    
        let b = 10 + "10" + 10;//101010
        alert (b);

        /*
        10 складываем с 10, получаем 20
        приводим строку 10, к числу и складываем с 20 
        ввыводим результат в alert
        */    
        let c = 10 + 10 + +"10";//30
        alert (c);

        /*
        10 делим на - 0        
        выводим результат в alert
        */    
        let d = 10 / -"";//-infinity
        alert (d);

        /*
        привидение к числу даст NaN
        10 делим на NaN
        выводим результат в alert
        */    
        let e = 10 / +"2,5";//NaN
        alert (e);
    </script>
</body>
</html>
