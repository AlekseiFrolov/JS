<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        console.log(Post);

        Post.prototype.edit = function (text) {
            this.text = text;
        }

        const postСhanged = new Post('Lexxx', 'какой-то текст', new Date());
        console.log(postСhanged);
        postСhanged.edit('какой-то текст, после изменения');
        console.log(postСhanged);


        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        const attachedPostChanged = new AttachedPost('Lexxxyss', 'еще текст', new Date());
        console.log(attachedPostChanged);
        attachedPostChanged.makeTextHighlighted();
        attachedPostChanged.edit('еще текст, после изменения');
        console.log(attachedPostChanged);
    </script>
</body>

</html>
