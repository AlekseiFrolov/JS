<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        function getNumber(num) {
            if (!Number.isInteger(num) || num < 0 || num > 999) {
                console.log('число было передано вне диапазона [0, 999] , не целое число или вообще не число');
                return {};
            }

            return {
                units: num % 10,
                tens: Math.floor(num / 10) % 10,
                hundreds: Math.floor(num / 100),
            }
        }

        console.log(getNumber(854));
    </script>
</body>

</html>
