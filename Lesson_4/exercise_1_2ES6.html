<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';

        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text) {
                this.text = text;
            }
        }

        const postСhanged = new Post('Lexx', 'какой-то текст', new Date());
        console.log(postСhanged);
        postСhanged.edit('какой-то текст, после изменения');
        console.log(postСhanged);


        class AttachedPost extends Post {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attachedPostChanged = new AttachedPost('Lexxxyss', 'еще текст', new Date());
        console.log(attachedPostChanged);
        attachedPostChanged.makeTextHighlighted();
        attachedPostChanged.edit('еще текст, после изменения');
        console.log(attachedPostChanged);
    </script>
</body>

</html>
