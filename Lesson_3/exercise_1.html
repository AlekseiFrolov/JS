<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict';

        for (let a = 0; a <= 10; a++){
            if (a == 0){
                console.log(a + " - Это ноль")
            } else if (a % 2 == 1){
                console.log(a + " - Это нечетное число")
            } else {
                console.log(a + " - Это четное число")
            }};
        
    </script>
</body>
</html>
